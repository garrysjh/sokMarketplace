header #hero-text {
		position: absolute;
		width: 100%;
		height: 150px;
		top: 50%;
		margin-top: -50px;
}

header #hero-text h1 {
		height: 100px;
		font-size: 70px;
    font-weight:100;
		line-height: 100px;
}

header #hero-text p {
		height: 50px;
		line-height: 1;
		font-size: 35px;
}

header #hero-text h1,
header #hero-text p {
		margin: 0;
		text-align: center;
		overflow: hidden;
}

header #scroll {
		width: 30px;
		height: 30px;
		position: absolute;
		bottom: 5%;
		left: 0;
		right: 0;
		margin: auto;
		border-right: 2px solid black;
		border-bottom: 2px solid black;
		cursor: pointer;
		transform: rotateZ(45deg);
		-webkit-animation: bounce 1.2s infinite ease;
		animation: bounce 1.2s infinite ease;
}

@-webkit-keyframes bounce {
		0%, 100% {
				transform: translate(0, 0) rotateZ(45deg);
		}
		50% {
				transform: translate(0, -15px) rotateZ(45deg);
		}
}

@keyframes bounce {
		0%, 100% {
				transform: translate(0, 0) rotateZ(45deg);
		}
		50% {
				transform: translate(0, -15px) rotateZ(45deg);
		}
}
