<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
  *{
  padding: 0;
  margin: 0;
  }
   ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  padding-right: 4rem;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
.login {
float: right;

}
h2 {
margin-top: 2%;
margin-bottom: 2%;
text-align: center;
}
a {
text-align: center;
float: center;
}
  </style>
</head>
<body>
<ul>
  <li><a class="active" href="/">Home</a></li>
  <li><a href="#news">Products</a></li>
  <li><a href="">About</a></li>
  <li th:if="${LoginID == 0}" class="login"><a href="/login">Login</a></li>
  <li th:if="${LoginID == 0}" class="login"><a href="/register">Register</a></li>
  <li th:if="${LoginID !=0}" class="login"><a href="/logout">Logout</a></li>
  <li th:if="${LoginID !=0}" class="login"><a href="/cart">Cart</a></li>
</ul>
<h2>List of Registered Users</h2>
<a href="/admin">Admin Home</a>
<div class="container">
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "user : ${users}">
      <td th:text = "${user.username}"></td>
      <td th:text = "${user.first_name}"></td>
      <td th:text = "${user.last_name}"></td>
      <td th:text = "${user.email}"></td>
      <td th:text = "${user.phone}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
